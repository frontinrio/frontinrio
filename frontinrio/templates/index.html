<!doctype html>

<html>
    <head>
        <link href="{% static 'css/call.css' %}" rel="stylesheet" />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700,300' rel='stylesheet' type='text/css'>
        <title>FrontinRio 2012</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta charset="utf-8">
        <meta name="description" content="Site do evento FrontinRio">
        <meta name="viewport" content="width=device-width">
        <script src="{% static 'js/libs/modernizr-2.5.3.min.js' %}"></script>
    </head>
    <body>
        <header class="logo">
            <img src="{% static 'frontinrio.png' %}" alt="FrontInRio 2012" itemprop="image" />
            <div class="social">
                <div><div class="g-plusone" data-size="medium"></div></div>
                <div>
                    <a href="http://twitter.com/share" class="twitter-share-button" data-text="{{ twitter_data_text }}" data-count="horizontal" data-via="PythonBrasil">Tweet</a>
                </div>
                <div class="fb-like" data-href="https://www.facebook.com/PythonBrasil8" data-send="false" data-layout="button_count" data-width="80"></div>
            </div>
        </header>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="http://apis.google.com/js/plusone.js"></script>
        <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
        <script>(function(d, id){
            var js; if (d.getElementById(id)) {return;}
            js = d.createElement('script'); js.id = id; js.async = true;
            js.src = "//connect.facebook.net/en_US/all.js#appId=133043916794035&xfbml=1";
            d.getElementsByTagName('head')[0].appendChild(js);
            })(document, 'facebook-jssdk');
        </script>
    </body>
</html>
